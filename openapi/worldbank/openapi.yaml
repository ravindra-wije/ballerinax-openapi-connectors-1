components:
  schemas:
    Indicator:
      type: object
      description: "Data indicator"
      properties:
        id:
          type: string
          description: "Id of the indicator"
          example: SP.POP.TOTL
        value:
          type: string
          description: "Value represent by the indicator"
          example: Population, total

    Country:
      type: object
      description: "Represent a Country"
      properties:
        id:
          type: string
          description: "Country code"
          example: CHL
        value:
          type: string
          description: "Country name"
          example: Chilie

    AccessToElectricity:
      type: object
      description: "Represent access to electricity"
      properties:
        indicator:
          "$ref": "#/components/schemas/Indicator"
          description: "World bank indicator"
        country:
          description: "Country"
          "$ref": "#/components/schemas/Country"
        date:
          type: string
          description: "Date-range by year, month or quarter that scopes the result-set."
          example: "2016"
        value:
          type: number
          format: double
          description: "Population percentage having electricity"
          nullable: true
          example: 100

    YouthLiteracyRate:
      type: object
      description: "Represent youth literacy rate"
      properties:
        indicator:
          "$ref": "#/components/schemas/Indicator"
          description: "World bank indicator"
        country:
          "$ref": "#/components/schemas/Country"
          description: "Country"
        date:
          type: string
          description: "Date-range by year, month or quarter that scopes the result-set."
          example: "2016"
        value:
          type: number
          format: double
          description: "Youth literacy rate"
          nullable: true
          example: 100

    GrossDomesticProduct:
      type: object
      description: "Represent gross domestic product"
      properties:
        indicator:
          "$ref": "#/components/schemas/Indicator"
          description: "World bank indicator"
        country:
          "$ref": "#/components/schemas/Country"
          description: "Country"
        date:
          type: string
          description: "Date-range by year, month or quarter that scopes the result-set."
          example: "2016"
        value:
          type: number
          format: double
          description: "Gross domestic product"
          nullable: true
          example: 100

    PrimaryEducationExpenditure:
      type: object
      description: "Represent primary education expenditure"
      properties:
        indicator:
          "$ref": "#/components/schemas/Indicator"
          description: "World bank indicator"
        country:
          "$ref": "#/components/schemas/Country"
          description: "Country"
        date:
          type: string
          description: "Date-range by year, month or quarter that scopes the result-set."
          example: "2016"
        value:
          type: number
          format: double
          description: "Primary education expenditure"
          nullable: true
          example: 100

    CountryPopulation:
      type: object
      description: "Represent country population."
      properties:
        indicator:
          "$ref": "#/components/schemas/Indicator"
          description: "World bank indicator"
        country:
          "$ref": "#/components/schemas/Country"
          description: "Country"
        date:
          type: string
          description: "Date-range by year, month or quarter that scopes the result-set."
          example: "2016"
        value:
          type: integer
          description: "Country population"
          nullable: true
          example: 100
